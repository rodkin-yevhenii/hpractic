<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="popup-callback-full" class="popup mfp-with-anim mfp-hide">
    <div class="popup__inner">
        <div class="popup__title text text--center text--bold text--mb-md popup-title-js">Написать нам</div>
        <div class="popup__content ">
            <div class="form__field">
                <label class="form__field-icon" for="popup-full-name">
                        <span class="icon">
                            <img src="./img/icons/phone.svg" alt="">
                        </span>
                </label>
                <input type="text" name="name" id="popup-full-name" placeholder="Как Вас зовут?">
            </div>
            <div class="form__field">
                <label class="form__field-icon" for="popup-full-email">
                        <span class="icon">
                            <img src="./img/icons/phone.svg" alt="">
                        </span>
                </label>
                <input type="email" name="name" id="popup-full-email" placeholder="e-mail@example.com">
            </div>
            <div class="form__field">
                <label class="form__field-icon" for="popup-full-phone">
                        <span class="icon">
                            <img src="./img/icons/phone.svg" alt="">
                        </span>
                </label>
                <input type="text" name="phone" id="popup-full-phone" placeholder="Ваш телефон *">
            </div>
            <div class="form__field">
                <label class="form__field-icon" for="popup-full-message">
                        <span class="icon">
                            <img src="./img/icons/phone.svg" alt="">
                        </span>
                </label>
                <textarea name="message" id="popup-full-message" placeholder="Меня интересует..."></textarea>
            </div>
            <div class="form__actions">
                <button class="btn btn--primary" type="submit">задать вопрос</button>
            </div>
            <div class="form__note">
                *Нажимая кнопку вы даете информированное согласие на обработку своих персональных данных
            </div>
        </div>
    </div>
</div>
<div id="popup-callback-extend" class="popup mfp-with-anim mfp-hide">
    <div class="popup__inner">
        <div class="popup__title text text--center text--bold text--mb-md popup-title-js">Получить чек лист</div>
        <div class="popup__content ">
            <form action="">
                <div class="form__field">
                    <label class="form__field-icon" for="popup-name">
                            <span class="icon">
                                <img src="./img/icons/phone.svg" alt="">
                            </span>
                    </label>
                    <input type="text" name="name" id="popup-name" placeholder="Ваше имя">
                </div>
                <div class="form__field">
                    <label class="form__field-icon" for="popup-phone">
                            <span class="icon">
                                <img src="./img/icons/phone.svg" alt="">
                            </span>
                    </label>
                    <input type="text" name="phone" id="popup-phone" placeholder="Ваш телефон *">
                </div>
                <div class="form__actions">
                    <button class="btn btn--primary" type="submit">Отправить</button>
                </div>
                <div class="form__note">
                    Нажимая кнопку вы даете информированное согласие на обработку своих персональных данных
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
